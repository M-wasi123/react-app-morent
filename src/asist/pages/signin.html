<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORENT RENTAL CAR</title>
<link rel="stylesheet" href="signin.css">
<script src="https://kit.fontawesome.com/307cafd945.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <a href="../index.html"> <i class="fa-solid fa-arrow-left" style="color: green;font-size: large;"></i></a>
    <div class="parrent-container">
        <div class="container">
<div class="logo">
    <img id="logo-img" src="./morent-logo.png" alt="">
    <span class="had1">
    <h1 class="head1">Welcome to Morent Car</h1>
</span>
</div>
<div class="signin-form">
    <div id="signin-form">
       <p class="h6">USER LOGIN</p>
<div class="email">
    <i class="fa-regular fa-user" style="color: rgb(175, 174, 174);"></i>
        <input type="email" name="" id="input-email" required>
</div>
<div class="password">
    <i class="fa fa-lock" style="color: rgb(175, 174, 174);"></i>
    <input type="password" maxlength="8" id="inputPassword" required>
</div>
<div class="pasword">
    <span class="checkBox">
    <label onclick="TogglePasswordShow()" id="check"><input type="checkbox" name="" ></label>
    <p id="chek">Show password</p>
</span>
<p id="chek">Forgotten password</p>
</div>
<button id="login-btn">LOGIN</button>
<div class="not-account">
    <p class="pera">Don't have an account: <a id="page" href="./signup.html">Sign Up</a></p>
</div>
</div>
</div>
</div>
    </div>
    <script src="./sign.js"></script>
    <script src="../app.js"></script>

</body>
</html>
